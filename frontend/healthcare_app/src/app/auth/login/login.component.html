<div class="login container">
    <div class="login-container">
        <div class="login-img">
            <img src="/login.png" alt="logo-login">
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h1 id="h1-login">Login</h1>
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                @if(isEmailInvalid){
                    <p class="form-control-error">Invalid email</p>
                }
            </div>
    
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password"/>
                </mat-form-field>
                @if(isPasswordInvalid){
                    <p class="form-control-error">Invalid password</p>
                }
            </div>

            <div class="forgot-password">
                <a routerLink = "../forgot-password" id="a-forgot-password">Forgot Password?</a>
            </div>
    
            <button type="submit" class="btn btn-login btn-arrow" [disabled]="isLoading()">
                Submit
                @if(!isLoading()){
                    <i class="fa-solid fa-arrow-right"></i>
                }
                @else{
                    <mat-progress-spinner mode="indeterminate" diameter="15"></mat-progress-spinner>
                }
            </button>
            <div class="new-account">
                Don't have an account? <a routerLink = "../register" id="a-new-account">Register</a>
            </div>
        </form>
    </div>
</div>
